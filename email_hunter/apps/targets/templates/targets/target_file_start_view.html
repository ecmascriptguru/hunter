{% extends "layouts/admin_lte_base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block body %}
    <section class="content-header">
        <h1>
            <i class="fa fa-file"></i>
            Files
            <small>Start vaildation on a file</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-home"></i>Home</a></li>
            <li><a href="{% url 'targets:target_file_list_view' %}"><i class="fa fa-file"></i>Files</a></li>
            <li class="active">Start</li>
        </ol>
    </section>
    
    <section class="content">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12">
                <div class="box box-primary">
                    <div class="box-header">
                        Start File <strong>{{ object.filename }}</strong>
                    </div>
                    <div class="box-body">
                        {% crispy form %}
                    </div>
                </div>
            </div>
        </div>
    </section>
    
{% endblock body %}
