<div class="btn-block">
    <a class="btn btn-xs" title="View" href="{% url 'targets:target_file_detail_view' record.internal_uuid %}">
        <i class="fa fa-eye"></i>
    </a>
    <a class="btn btn-xs" title="Edit" href="{% url 'targets:target_file_update_view' record.internal_uuid %}">
        {% if record.is_ready %}
        <i class="fa fa-play"></i>
        {% elif record.is_pending_or_in_progress %}
        <i class="fa fa-stop"></i>
        {% endif %}
    </a>
</div>
