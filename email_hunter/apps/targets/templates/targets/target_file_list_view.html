{% extends "layouts/admin_lte_base.html" %}
{% load static %}
{% load render_table from django_tables2 %}

{% block body %}
    <section class="content-header">
        <h1>
            <i class="fa fa-file"></i>
            Files
            <small>List view of files</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i>Home</a></li>
            <li><a href="#"><i class="fa fa-file"></i>Files</a></li>
            <li class="active">List</li>
        </ol>
    </section>
    
    <section class="content">
        <div class="row">
            <div class="col-sm-12">
                <a class="btn btn-xs btn-default pull-right" href="{% url 'targets:target_upload_view' %}">
                    Upload File <i class="fa fa-upload"></i>
                </a>
            </div>
            <div class="col-sm-12">
                {% render_table table %}
            </div>
        </div>
    </section>
    
{% endblock body %}
