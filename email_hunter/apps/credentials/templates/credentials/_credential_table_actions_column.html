<div class="btn-block">
    {% if record.state == 'h' %}
    <a class="btn btn-xs" title="Reactivate" href="{% url 'credentials:credential_reactivate_view' record.id %}">
        <i class="fa fa-wrench"></i>
    </a>
    {% endif %}
    <a class="btn btn-xs" title="Edit" href="{% url 'credentials:credential_update_view' record.id %}">
        <i class="fa fa-pencil"></i>
    </a>
</div>
