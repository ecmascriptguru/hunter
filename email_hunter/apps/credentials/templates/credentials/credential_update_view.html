{% extends "layouts/admin_lte_base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block body %}
    <section class="content-header">
        <h1>
            <i class="fa fa-user"></i>
            Credentials
            <small>Edit view of credentials</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-home"></i>Home</a></li>
            <li><a href="{% url 'credentials:credential_list_view' %}"><i class="fa fa-user"></i>Credentials</a></li>
            <li class="active">New</li>
        </ol>
    </section>
    
    <section class="content">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12">
                <div class="box box-primary">
                    <div class="box-header">
                        Edit Credential
                    </div>
                    <div class="box-body">
                        {% crispy form %}
                    </div>
                </div>
            </div>
        </div>
    </section>
    
{% endblock body %}
