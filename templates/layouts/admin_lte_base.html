{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{{ title }} | MailHunter</title>

  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/favicon.jpg' %}">
  <link rel="stylesheet" href="{% static 'css/layout.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">

</head>
<body class="hold-transition skin-blue sidebar-mini">
  <div class="wrapper">

    {% include "layouts/admin_lte/navbar.html" %}
    {% include "layouts/admin_lte/sidebar.html" %}

    {% block body %}
    {% endblock %}
    
    {% include "layouts/admin_lte/footer.html" %}
    {% include "layouts/admin_lte/aside.html" %}

    <div class="control-sidebar-bg"></div>
  </div>
  <script src="{% static 'js/bundle.js' %}"></script>
 
  {% block custom_js %}
  {% endblock %}
  
</body>
</html>
